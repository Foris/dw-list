<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>dw-list</title>

    <!-- context style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- wd-select dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./bower_components/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="./bower_components/Sortable/Sortable.js" type="text/javascript"></script>
    <script src="./component/dw-list.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./component/dw-list.css">

</head>
<body>
  <div id="contetendorSample" class="contenedorFiltros">
    <div id="sample1" class="demoDiv"></div>
    <div id="sample2" class="demoDiv"></div>
    <div id="sample3" class="demoDiv"></div>
  </div>


  <script type="text/javascript">
    // checkbox
    $('#sample1').dwList({
      name: 'animals1',
      orientation: 'vertical',
      type: 'order', // priority, order, change
      sortable: true,
      style: 'light', // naked, light
      data: [
        {
          id: 1,
          primary: 'Cat'
        },
        {
          id: 2,
          primary: 'Dog'
        },
        {
          id: 3,
          primary: 'Cheetah'
        },
        {
          id: 4,
          primary: 'Fox'
        },
        {
          id: 5,
          primary: 'Culpeo'
        },
        {
          id: 6,
          primary: 'Jaguar'
        },
        {
          id: 7,
          primary: 'Lion'
        },
        {
          id: 8,
          primary: 'African Wild Dog'
        },
        {
          id: 9,
          primary: 'Yacare Caiman'
        },
        {
          id: 10,
          primary: 'Leopard Gecko'
        }
      ]
    })

    $('#sample2').dwList({
      name: 'animals2',
      orientation: 'vertical',
      style: 'naked',
      type: 'order', // priority, order, change
      data: [
        {
          id: 1,
          priority: 1, // if don`t exist order sort asc by primary
          primary: 'Cat',
          secondary: 'Gray' // if don`t exist re-acomodate style to 1 file (other template)
        },
        {
          id: 2,
          priority: 1,
          primary: 'Dog',
          secondary: 'White'
        },
        {
          id: 3,
          priority: 2,
          primary: 'Cheetah',
          secondary: 'yellow'
        },
        {
          id: 4,
          priority: 1,
          primary: 'Fox',
          secondary: 'Brown'
        },
        {
          id: 5,
          priority: 3,
          primary: 'Culpeo',
          secondary: 'Light Brown'
        },
        {
          id: 6,
          priority: 2,
          primary: 'Jaguar',
          secondary: 'Yellow'
        },
        {
          id: 7,
          priority: 3,
          primary: 'Lion',
          secondary: 'orange'
        },
        {
          id: 8,
          priority: 4,
          primary: 'African Wild Dog',
          secondary: 'marbled'
        },
        {
          id: 9,
          priority: 1,
          primary: 'Yacare Caiman',
          secondary: 'green'
        },
        {
          id: 10,
          priority: 2,
          primary: 'Leopard Gecko',
          secondary: 'light brown'
        }
      ]
    })

    $('#sample3').dwList({
      name: 'animals3',
      type: 'order', // priority, order, change
      sortable: true,
      data: []
    })

    // listeners
    var smpl1 = $('#sample1');
    var smpl2 = $('#sample2');
    var smpl3 = $('#sample3');
    smpl1.on({
      change: function(event){
        var result = smpl1.data('result');
        console.log("sample1 data: ", result);
      },
      delete: function(event, item){
        console.log("an item remove", item);
      }
    });
    smpl2.on({
      change: function(event){
        var result = smpl2.data('result');
        console.log("sample2 data: ", result);
      }
    });
    smpl3.on({
      change: function(event){
        var result = smpl3.data('result');
        console.log("sample3 data: ", result);
      }
    });
  </script>
